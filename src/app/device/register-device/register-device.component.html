<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['..']" style="color:#00abff;">设备管理</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    注册设备
  </nz-breadcrumb-item>
</nz-breadcrumb>

<form nz-form #form="ngForm" class="form-container">
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="imeiId">IMEI号</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24">
    <input nz-input id="imeiId" name="imeiId" [(ngModel)]="imeiId" required/>
  </nz-form-control>
</nz-form-item>
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="province" nzRequired>设备归属省</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24">
    <input
      nz-input
      id="province"
      name="province"
      [(ngModel)]="province"
      required
    />
  </nz-form-control>
</nz-form-item>
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="city" nzRequired>设备归属市</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24">
    <input
      nz-input
      id="city"
      name="city"
      [(ngModel)]="city"
      required
    />
  </nz-form-control>
</nz-form-item>
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="type" nzRequired>消防类型</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24">
    <input
      nz-input
      id="type"
      name="type"
      [(ngModel)]="type"
      required
    />
  </nz-form-control>
</nz-form-item>

<nz-form-item nz-row class="register-area">
  <nz-form-control [nzSpan]="14" [nzOffset]="6" style="text-align:center;">
    <button nz-button nzType="primary" [disabled]="form.invalid"
      style="margin-right:20px;" (click)="confirm()">添加</button>
    <button nz-button nzType="primary" (click)="cancel()">取消</button>
  </nz-form-control>
</nz-form-item>
</form>
